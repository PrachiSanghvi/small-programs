<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
        <div class="main">
            <div class="innermain">

                 <div class="onerow">
                     <input type="text" id="inputno" value="0" class="inputcol" style="font-size: 35px;">
                 </div>

                    <div class="tworow">
                        <div class="innerrow">
                            <button class="btntworow" onclick="clr()">AC</button>
                        </div>
                        <div class="innerrow">
                             <button class="btntworow" onclick="input('-')">+/-</button>
                        </div>
                        <div class="innerrow"> 
                            <button class="btntworow" onclick="input('%')">%</button>
                        </div>
                        <div class="innerop"> 
                            <button class="btnop" onclick="input('/')">รท</button>
                        </div>
                    </div>

                    <div class="threerow">
                        <div class="innerrow">
                             <button class="btn" onclick="input('7')">7</button>
                        </div>
                        <div class="innerrow">
                             <button class="btn" onclick="input('8')">8</button>
                        </div>
                        <div class="innerrow">
                             <button class="btn" onclick="input('9')">9</button>
                        </div>
                        <div class="innerop"> 
                            <button class="btnop" onclick="input('*')">X</button>
                        </div>
                    </div>
                    <div class="fourrow">
                        <div class="innerrow">
                             <button class="btn" onclick="input('4')">4</button>
                        </div>
                        <div class="innerrow"> 
                            <button class="btn" onclick="input('5')">5</button>
                        </div>
                        <div class="innerrow">
                             <button class="btn" onclick="input('6')">6</button>
                        </div>
                        <div class="innerop"> 
                            <button class="btnop" onclick="input('-')">-</button>
                        </div>
                    </div>
                    <div class="fiverow">
                        <div class="innerrow">
                            <button class="btn" onclick="input('1')">1</button>
                        </div>
                        <div class="innerrow">
                            <button class="btn" onclick="input('2')">2</button>
                        </div>
                        <div class="innerrow">
                            <button class="btn" onclick="input('3')">3</button>
                        </div>
                        <div class="innerop">
                            <button class="btnop" onclick="input('+')">+</button>
                        </div>
                    </div>
                    <div class="sixrow">
                        <div class="innerrowzero">
                           <button class="btnzero" onclick="input('0')">0</button>
                        </div>
                        <div class="innerrow">
                              <button class="btn" onclick="input('.')">.</button>
                        </div>
                         <div class="innerop">
                            <button class="btnop" onclick="result()">=</button>
                      </div>
                    </div>
            </div>
        </div>
        <script type="text/javascript" src="js/ex10.js"></script>
</body>
</html>
